{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
    <link rel="stylesheet" href="{% static 'accounts/reset.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymus">
    <link rel="stylesheet" href="https://www.gstatic.com/_/translate_http/_/ss/k=translate_http.tr.69JJaQ5G5xA.L.W.O/d=0/rs=AN8SPfpC36MIoWPngdVwZ4RUzeJYZaC7rg/m=el_main_css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
        <div class="menu container">
            <a href="http://127.0.0.1:8000/homecrops/" > <img src="../../../../static/homecrops/images/CROPSlogoBLANCO.png" class="logo" alt="Logo"> </a>
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="../../../../static/homecrops/images/menu.png" class="menu-icono" >
            </label>   
            <nav class="navbar">
                <ul>
                    <li> <a href="http://127.0.0.1:8000/homecrops/nosotros">NOSOTROS </a></li>
                    <li> <a href="http://127.0.0.1:8000/homecrops/portafolio">PORTAFOLIO </a></li>
                    <li> <a href="http://127.0.0.1:8000/homecrops/contacto">CONTACTO </a></li>
                    <li> <a href="http://127.0.0.1:8000/homecrops/ceo">CEO </a></li>
                </ul>
            </nav>    
                <div class="search-bar"><input type="text" class="search-input" placeholder="Buscar"><div class="btn"><i class="fa fa-search"></i></div>
                </div>
           
                <div class="login-dropdown">
                <a href="http://127.0.0.1:8000/accounts/login/" class="login-dropdown-toggle"><i class="far fa-user"></i></a>
                </div>

                <div class="sales">
                    <a href="#" class="sales_icon"> <i class="fas fa-shopping-cart"></i></a>
                </div>
        </div>
  </header>
  <main class="bg-info d-flex justify-content-center align-items-center vh-100">
        <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
              <div class="d-flex justify-content-center">
                <img
                  src="/assets/login-icon.svg"
                  alt="login-icon"
                  style="height: 7rem"
                />
              </div>
              <div class="text-center fs-1 fw-bold">Login</div>
              <div class="input-group mt-4">
                <div class="input-group-text bg-info">
                  <img
                    src="/assets/username-icon.svg"
                    alt="username-icon"
                    style="height: 1rem"
                  />
                </div>
                <input
                  class="form-control bg-light"
                  type="text"
                  placeholder="Username"
                />
              </div>
              <div class="input-group mt-1">
                <div class="input-group-text bg-info">
                  <img
                    src="/assets/password-icon.svg"
                    alt="password-icon"
                    style="height: 1rem"
                  />
                </div>
                <input
                  class="form-control bg-light"
                  type="password"
                  placeholder="Password"
                />
              </div>
              <div class="d-flex justify-content-around mt-1">
                <div class="d-flex align-items-center gap-1">
                  <input class="form-check-input" type="checkbox" />
                  <div class="pt-1" style="font-size: 0.9rem">Remember me</div>
                </div>
                <div class="pt-1">
                  <a
                    href="#"
                    class="text-decoration-none text-info fw-semibold fst-italic"
                    style="font-size: 0.9rem"
                    >Forgot your password?</a
                  >
                </div>
              </div>
              <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
                Login
              </div>
              <div class="d-flex gap-1 justify-content-center mt-1">
                <div>Don't have an account?</div>
                <a href="#" class="text-decoration-none text-info fw-semibold"
                  >Register</a
                >
              </div>
              <div class="p-3">
                <div class="border-bottom text-center" style="height: 0.9rem">
                  <span class="bg-white px-3">or</span>
                </div>
              </div>
              <div
                class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm"
              >
                <img
                  src="/assets/google-icon.svg"
                  alt="google-icon"
                  style="height: 1.6rem"
                />
                <div class="fw-semibold text-secondary">Continue with Google</div>
              </div>
            </div>
            
  </main>
  <footer>
    <div class="redes-container">
        <ul>
            <li><a href="https://www.facebook.com" class="facebook"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://www.instagram.com" class="instagram"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://twitter.com" class="twitter"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://www.pinterest.com" class="pinterest"><i class="fab fa-pinterest-p"></i></a></li>
            <li><a href="https://www.linkedin.com" class="linkedin"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
    </div>
  </footer>

</body>
</html>
